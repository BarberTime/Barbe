{% extends 'dashboard/base_dashboard.html' %}

{% block titulo_pagina %}Crear Cliente{% endblock %}
{% block menu_sidebar %}
{% include 'includes/menu_sidebar.html' %}
{% endblock %}
{% block contenido_dashboard %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-900">Nuevo Cliente</h3>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
                <input type="text" id="apellido" name="apellido" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">Dirección *</label>
            <textarea id="direccion" name="direccion" required rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario *</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña *</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rojo-principal focus:border-transparent">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'cliente:index' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancelar
            </a>
            <button type="submit" class="px-4 py-2 bg-rojo-principal text-white rounded-md hover:bg-rojo-oscuro">
                Crear Cliente
            </button>
        </div>
    </form>
</div>
{% endblock %}
