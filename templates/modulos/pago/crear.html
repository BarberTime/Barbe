<form method="post" class="space-y-4">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="reserva" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-calendar-check mr-2"></i>Reserva *
            </label>
            <select name="reserva" id="reserva" class="form-select w-full" required>
                <option value="">Seleccionar reserva...</option>
                {% for reserva in reservas %}
                    <option value="{{ reserva.id_reserva }}">
                        {{ reserva.cliente.nombre }} {{ reserva.cliente.apellido }} - {{ reserva.fecha }} {{ reserva.hora }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="monto" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-dollar-sign mr-2"></i>Monto *
            </label>
            <input type="number" name="monto" id="monto" step="0.01" min="0" class="form-input w-full" required>
        </div>
        <div class="col-span-2">
            <label for="metodo_pago" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-credit-card mr-2"></i>Método de Pago *
            </label>
            <select name="metodo_pago" id="metodo_pago" class="form-select w-full" required>
                <option value="">Seleccionar método...</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="transferencia">Transferencia Bancaria</option>
                <option value="movil">Pago Móvil</option>
            </select>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="bg-rojo-principal text-white px-4 py-2 rounded-lg hover:bg-rojo-oscuro transition-colors duration-200">
            <i class="fas fa-save mr-2"></i>Registrar Pago
        </button>
    </div>
</form>
