<form method="post" class="space-y-4">
    {% csrf_token %}
    
    {% if es_barbero %}
        <!-- Mostrar el negocio actual del barbero (solo lectura) -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-store mr-2 text-primary"></i>Negocio
            </label>
            <div class="bg-gray-50 border border-gray-300 rounded-md px-3 py-2">
                {{ negocio_actual.nombre }}
            </div>
            <small class="text-gray-500">Se asignará automáticamente a tu negocio</small>
        </div>
    {% else %}
        <!-- Solo superadmin puede seleccionar negocio -->
        <div class="mb-4">
            <label for="negocio" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-store mr-2 text-primary"></i>Negocio *
            </label>
            <select name="negocio" id="negocio" class="form-select w-full" required>
                <option value="">Seleccionar negocio...</option>
                {% for negocio in negocios %}
                    <option value="{{ negocio.id_negocio }}">{{ negocio.nombre }}</option>
                {% endfor %}
            </select>
        </div>
    {% endif %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-user mr-2"></i>Nombre *
            </label>
            <input type="text" name="nombre" id="nombre" class="form-input w-full" required>
        </div>
        <div>
            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-user mr-2"></i>Apellido *
            </label>
            <input type="text" name="apellido" id="apellido" class="form-input w-full" required>
        </div>
        <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-phone mr-2"></i>Teléfono *
            </label>
            <input type="tel" name="telefono" id="telefono" class="form-input w-full" required>
        </div>
        <div>
            <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-user mr-2"></i>Nombre de Usuario *
            </label>
            <input type="text" name="usuario" id="usuario" class="form-input w-full" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-lock mr-2"></i>Contraseña *
            </label>
            <input type="password" name="password" id="password" class="form-input w-full" required>
        </div>
        <div>
            <label for="especialidad" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-graduation-cap mr-2"></i>Especialidad *
            </label>
            <input type="text" name="especialidad" id="especialidad" class="form-input w-full" required>
        </div>
        <div>
            <label for="experiencia_anios" class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-clock mr-2"></i>Años de Experiencia *
            </label>
            <input type="number" name="experiencia_anios" id="experiencia_anios" class="form-input w-full" required min="0">
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="bg-rojo-principal text-white px-4 py-2 rounded-lg hover:bg-rojo-oscuro transition-colors duration-200">
            <i class="fas fa-save mr-2"></i>Guardar Empleado
        </button>
    </div>
</form>
